<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Participantes</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; }
        .container { width: 80%; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #28a745; color: white; }
        .button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de Participantes</h2>
        
        <!-- Botão para adicionar participantes -->
        <a href="{% url 'criar_participante' %}" class="button">Adicionar Participante</a>

        <table>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Evento</th>
                <th>Ações</th>
            </tr>
            {% for participante in participantes %}
            <tr>
                <td>{{ participante.nome }}</td>
                <td>{{ participante.email }}</td>
                <td>{{ participante.telefone }}</td>
                <td>{{ participante.evento.nome }}</td>
                <td><a href="{% url 'editar_participante' participante.id %}">Editar</a> | <a href="{% url 'excluir_participante' participante.id %}">Excluir</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
