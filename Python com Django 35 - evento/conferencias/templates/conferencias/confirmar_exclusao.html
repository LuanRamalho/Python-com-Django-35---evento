<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir</title>
    <style>
        body { background-color: #f5f5f5; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; }
        h1 { text-align: center; color: red; }
        form { text-align: center; }
        button { background: red; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excluir Evento</h1>
        <p>Tem certeza que deseja excluir "{{ objeto }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Sim, Excluir</button>
        </form>
    </div>
</body>
</html>
