<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Palestrantes</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; }
        .container { width: 80%; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de Palestrantes</h2>
        <a href="{% url 'criar_palestrante' %}">Adicionar Palestrante</a>  <!-- Link para adicionar palestrante -->
        <table>
            <tr>
                <th>Nome</th>
                <th>Bio</th>
                <th>Contato</th>  
                <th>Evento</th>
                <th>Ações</th>
            </tr>
            {% for palestrante in palestrantes %}
            <tr>
                <td>{{ palestrante.nome }}</td>
                <td>{{ palestrante.bio }}</td>
                <td>{{ palestrante.contato }}</td>  
                <td>{{ palestrante.evento.nome }}</td> 
                <td><a href="{% url 'editar_palestrante' palestrante.id %}">Editar</a> | <a href="{% url 'excluir_palestrante' palestrante.id %}">Excluir</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
